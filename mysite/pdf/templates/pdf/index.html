<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <title>CV Generator</title>
</head>
<body>

    <div class="container mt-5">
        <h2 class="form-title">Create Your Professional CV</h2>
        <form method="post">
            {% csrf_token %}
            <!-- Personal Information -->
            <h5>Personal Information</h5>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name">
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
                </div>
            </div>

            <!-- About You -->
            <h5>Summary</h5>
            <div class="form-group">
                <label for="summary">About You</label>
                <textarea class="form-control" id="summary" name="summary" rows="4" placeholder="Briefly describe yourself"></textarea>
            </div>

            <!-- Education -->
            <h5>Education</h5>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="degree">Degree</label>
                    <input type="text" class="form-control" id="degree" name="degree" placeholder="Enter your degree">
                </div>
                <div class="form-group col-md-6">
                    <label for="school">School</label>
                    <input type="text" class="form-control" id="school" name="school" placeholder="Enter your school name">
                </div>
            </div>
            <div class="form-group">
                <label for="university">University</label>
                <input type="text" class="form-control" id="university" name="university" placeholder="Enter your university name">
            </div>

            <!-- Work Experience -->
            <h5>Work Experience</h5>
            <div class="form-group">
                <label for="previous_work">Previous Work</label>
                <textarea class="form-control" id="previous_work" name="previous_work" rows="4" placeholder="Describe your previous work experience"></textarea>
            </div>

            <!-- Skills -->
            <h5>Skills</h5>
            <div class="form-group">
                <label for="skills">Skills</label>
                <textarea class="form-control" id="skills" name="skills" rows="3" placeholder="List your skills separated by commas"></textarea>
            </div>

            <button type="submit" class="btn btn-custom btn-block">Generate CV</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3">
        <a href="{% url 'list' %}" class="btn btn-primary">View Profile List</a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
