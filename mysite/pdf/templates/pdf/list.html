<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles_v2.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Profile List</h1>
        <a href="{% url 'index' %}" class="btn btn-primary mb-3">Create New Profile</a>
        <div class="list-group">
            {% for profile in profiles %}
                <a href="{% url 'resume' profile.id %}" class="list-group-item list-group-item-action">
                    <h5 class="mb-1">{{ profile.name }}</h5>
                    <p class="mb-1">{{ profile.email }}</p>
                    <small>{{ profile.phone }}</small>
                    <a href="{% url 'resume' profile.id %}" class="btn btn-success btn-sm mt-2">Download Resume</a>
                </a>
            {% empty %}
                <p>No profiles found.</p>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
